<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ORGANIZAÇÃO DE TRANSPORTE - AVISOS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #4a69bd;
            --secondary-blue: #6c88c9;
            --gray: #dcdcdc;
            --dark-gray: #333d47;
            --white: #ffffff;
            --light-gray-bg: #f9f9f9;
            --tab-border: 1px solid #dee2e6;
            --notice-board-bg: #e0f2f7;
            --notice-item-bg: #ffffff;
            --delete-red: #dc3545;
            --blink-red: #ff0000;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray-bg);
            color: var(--dark-gray);
            font-weight: 500;
            min-height: 100vh;
        }
        main {
            margin: 20px 10px;
            padding: 0;
            box-sizing: border-box;
        }
        .tab-content {
            display: block;
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--tab-border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .sub-tabs {
            display: flex;
            justify-content: flex-start;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .sub-tab-button {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-bottom: none;
            padding: 10px 15px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-right: 3px;
        }
        .sub-tab-button.active {
            background-color: var(--white);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }
        .sub-tab-content {
            display: none;
            padding: 10px 0;
        }
        .sub-tab-content.active {
            display: block;
        }
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .table-title {
            font-size: 22px;
            color: var(--primary-blue);
            font-weight: bold;
            margin: 0;
        }
        .add-notice-form {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
        }
        .add-notice-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-gray);
        }
        .add-notice-form textarea {
            width: calc(100% - 20px);
            min-height: 60px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            resize: vertical;
            font-weight: bold;
            font-family: inherit;
        }
        .add-notice-form input[type="date"] {
            width: calc(100% - 22px);
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            box-sizing: border-box;
            font-weight: bold;
        }
        .add-notice-form button {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .add-notice-form button:hover {
            background-color: var(--secondary-blue);
        }
        .notice-message {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .notice-message.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .notice-message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .notice-board-container {
            width: 100%;
            border: 1px solid var(--gray);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: var(--notice-board-bg);
            padding: 15px;
            box-sizing: border-box;
        }
        .notice-board-container h2 {
            color: var(--primary-blue);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }
        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .notice-item {
            background-color: var(--notice-item-bg);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            flex-wrap: wrap;
        }
        .notice-item:last-child {
            margin-bottom: 0;
        }
        .notice-item-content {
            flex-grow: 1;
            margin-right: 10px;
        }
        .notice-item-date {
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
            margin-left: 10px;
        }
        .notice-item button {
            background-color: var(--delete-red);
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-left: auto;
        }
        .notice-item button:hover {
            background-color: #c82333;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 768px) {
            .main-title { font-size: 24px; }
            .notice-board-container h2 { font-size: 20px; }
            .notice-item { flex-direction: column; align-items: flex-start; }
            .notice-item-date { margin-left: 0; margin-top: 5px; }
            .notice-item button { margin-top: 10px; width: 100%; margin-left: 0; }
            .add-notice-form { display: flex; flex-direction: column; }
            .add-notice-form input[type="date"], .add-notice-form textarea { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>
    <main>
        <div id="avisosSection" class="tab-content active">
            <div class="sub-tabs">
                <button class="sub-tab-button active" data-sub-tab="avisosContent">Avisos</button>
                <button class="sub-tab-button" data-sub-tab="lembretesContent">Lembretes</button>
            </div>
            <div id="avisosContent" class="sub-tab-content active">
                <div class="notice-board-container">
                    <h2>Quadro de Avisos</h2>
                    <ul class="notice-list" id="noticeList">
                        <li>Nenhum aviso no momento.</li>
                    </ul>
                    <div class="add-notice-form">
                        <label for="noticeTextarea">Novo Aviso:</label>
                        <textarea id="noticeTextarea" placeholder="Digite seu aviso aqui..."></textarea>
                        <label for="noticeExpiryDate">Excluir Aviso em:</label>
                        <input type="date" id="noticeExpiryDate">
                        <button id="addNoticeBtn">Adicionar Aviso</button>
                        <div id="noticeMessage" class="notice-message hidden"></div>
                    </div>
                </div>
            </div>
            <div id="lembretesContent" class="sub-tab-content">
                <iframe src="Lembretes.html" style="width: 100%; height: 800px; border: none;"></iframe>
            </div>
        </div>
    </main>

    <script src="theme-listener.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ################### INÍCIO DA ALTERAÇÃO ###################
            // Notifica a página principal sobre a atividade do usuário para
            // reiniciar o cronômetro de inatividade.
            function notifyParentActivity() {
                window.parent.postMessage({ type: 'user_activity' }, '*');
            }

            ['mousemove', 'mousedown', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, notifyParentActivity);
            });
            // #################### FIM DA ALTERAÇÃO #####################

            // Controle de sub-abas
            const subTabButtons = document.querySelectorAll('.sub-tab-button');
            subTabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-sub-tab');
                    
                    // Remove active de todos os botões e conteúdos
                    subTabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.sub-tab-content').forEach(content => content.classList.remove('active'));
                    
                    // Adiciona active ao botão e conteúdo clicados
                    button.classList.add('active');
                    const targetContent = document.getElementById(targetTab);
                    if (targetContent) {
                        targetContent.classList.add('active');
                    }
                });
            });

            let avisos = JSON.parse(localStorage.getItem('avisos')) || [
                { id: 'a1', text: 'Aviso importante: Reunião de equipe amanhã às 10h.', expiryDate: '2025-08-14' },
                { id: 'a2', text: 'Veículo DEF-5678 em manutenção, evitar agendamentos.', expiryDate: '2025-08-13' }
            ];

            const noticeList = document.getElementById('noticeList');
            const noticeTextarea = document.getElementById('noticeTextarea');
            const noticeExpiryDate = document.getElementById('noticeExpiryDate');
            const addNoticeBtn = document.getElementById('addNoticeBtn');
            const noticeMessage = document.getElementById('noticeMessage');

            function formatDateToDDMMYYYY(dateString) {
                if (!dateString || dateString === '') return '';
                const [year, month, day] = dateString.split('-');
                if (year && month && day) {
                    return `${day}/${month}/${year}`;
                }
                return dateString;
            }

            function populateNotices() {
                noticeList.innerHTML = '';
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                avisos = avisos.filter(a => {
                    if(!a.expiryDate) return true;
                    const expiryDate = new Date(a.expiryDate);
                    expiryDate.setHours(0, 0, 0, 0);
                    return expiryDate >= today;
                });
                localStorage.setItem('avisos', JSON.stringify(avisos));

                if (avisos.length > 0) {
                    avisos.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
                    avisos.forEach(aviso => {
                        const li = document.createElement('li');
                        li.classList.add('notice-item');
                        li.innerHTML = `
                            <span class="notice-item-content">${aviso.text}</span>
                            <span class="notice-item-date">Excluir em: ${formatDateToDDMMYYYY(aviso.expiryDate)}</span>
                            <button class="delete-notice-btn" data-id="${aviso.id}"><i class="fas fa-trash-alt"></i></button>
                        `;
                        noticeList.appendChild(li);
                    });
                    attachDeleteListeners();
                } else {
                    noticeList.innerHTML = '<li>Nenhum aviso no momento.</li>';
                }
            }
            
            function attachDeleteListeners() {
                document.querySelectorAll('.delete-notice-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const noticeId = event.target.closest('button').dataset.id;
                        avisos = avisos.filter(notice => notice.id !== noticeId);
                        localStorage.setItem('avisos', JSON.stringify(avisos));
                        populateNotices();
                    });
                });
            }

            addNoticeBtn.addEventListener('click', () => {
                const noticeText = noticeTextarea.value.trim();
                const noticeExpiryDateValue = noticeExpiryDate.value;
                
                noticeMessage.classList.add('hidden');
                if (!noticeText) {
                    noticeMessage.textContent = 'O aviso não pode estar vazio.';
                    noticeMessage.classList.add('error');
                    noticeMessage.classList.remove('success');
                    noticeMessage.classList.remove('hidden');
                    return;
                }
                if (!noticeExpiryDateValue) {
                    noticeMessage.textContent = 'Por favor, selecione uma data de exclusão para o aviso.';
                    noticeMessage.classList.add('error');
                    noticeMessage.classList.remove('success');
                    noticeMessage.classList.remove('hidden');
                    return;
                }

                const newNotice = {
                    id: Date.now().toString(),
                    text: noticeText,
                    expiryDate: noticeExpiryDateValue
                };
                avisos.push(newNotice);
                localStorage.setItem('avisos', JSON.stringify(avisos));

                noticeMessage.textContent = 'Aviso adicionado com sucesso!';
                noticeMessage.classList.remove('error');
                noticeMessage.classList.add('success');
                noticeMessage.classList.remove('hidden');

                noticeTextarea.value = '';
                noticeExpiryDate.value = '';
                
                setTimeout(() => {
                    noticeMessage.classList.add('hidden');
                }, 5000);

                populateNotices();
            });

            // Inicialização
            populateNotices();
        });
    </script>

</body>
</html>
